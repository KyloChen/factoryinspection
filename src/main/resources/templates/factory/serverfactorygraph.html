<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <style type="text/css">
        @media (max-width:768px) {
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #main{

                width: 200px;
                height: 100px;
                margin-left: 0px;
            }
            #loading{
                display: block;
            }
            #mainD
        }
        @media (min-width:768px) {
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #main{
                width: 200px;
                height: 100px;
                /*margin-left: 30%;*/
            }
            #loading{
                display: none;
            }

        }

        .input-group{
            display: inline-flex;
        }
        #graphBtnTeam{
            text-align: center;
        }
        #graphBtnTeam button{
            margin: 0px 10px;
        }
        /* 模态框样式 */
        #loading {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: black;
            opacity: 0.4;
            z-index: 9999;
            text-align: center;
        }
        #loading a{
            height: 32px;
            width: 32px;
            position: fixed;
            left: 49%;
            top: 27%;
            z-index: 9999;
        }

<body>
<div id="mainDiv" style="">
    <div id="dateTimeSelecter" class="form-inline" style="display: none">
        <label class="control-label">开始日期:</label>
        <div class="input-group date form_date mr10">
            <input class="form-control" readonly="readonly" type="text" value="" id="startDate">
        </div>
        <label class="control-label">结束日期:</label>
        <div class="input-group date form_date">
            <input class="form-control" readonly="readonly" type="text" value="" id="endDate">
        </div>
        <button class="btn btn-group-xs btn-primary" id="dateRangeQueryBtn" onclick="queryByDateRange()">查询</button>
        <button class="btn btn-group-xs btn-primary" id="dateRangeResetBtn" onclick="resetTimeRange()">重置</button>
    </div>
    <div style="width: 100%; height: auto; text-align: center">
        <div id="main" style="width: 600px;height:400px;"></div>
    </div>
    <div id="graphBtnTeam">
        <button class="btn btn-primary" style="" onclick="historyLine()">历史记录</button>
        <button class="btn btn-success" style="" onclick="dailyLine()">今日曲线</button>
        <button class="btn btn-info" style="" onclick="backToFactory()">返回厂房</button>
    </div>
    <input style="display: none;"  type="text" th:value="${terminalCode}" id="terminalCode">
</div>
<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/
    var myChart = echarts.init(document.getElementById('main'));
    var dates = JSON.parse([[${dates}]]);
    if(dates == null){
        alert("今日数据未录入，请稍后查看图表")
    }
    var topTemps = JSON.parse([[${topTemps}]]);
    var midTemps = JSON.parse([[${midTemps}]]);
    var botTemps = JSON.parse([[${botTemps}]]);
    var hisTopTemps = JSON.parse([[${hisTopTemps}]]);
    var hisMidTemps = JSON.parse([[${hisMidTemps}]]);
    var hisBotTemps = JSON.parse([[${hisBotTemps}]]);
    var hisDates = JSON.parse([[${hisDates}]]);
    // 指定图表的配置项和数据
    var dailyOption = {
        title: {
            text: '窖藏温度',
            subtext:''
        }, //图表左上方简介
        legend: {
            data:['上层温度值', '中层温度值', '底层温度值']
        }, //显示曲线简介

        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    show: true,
                    yAxisIndex: 'none'
                },
                dataView: {
                    show: true,
                    readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        xAxis:  {
            name: "时间(时：分)",
            type: 'category',
            boundaryGap: false,
            data: dates,
            axisLabel: {
                //处理时间格式
                formatter: function (value, index) {
                    // 格式化成月/日，只在第一个刻度显示年份
                    console.log(index);

                    var date = new Date(value);
                    var texts = [date.getHours(), date.getMinutes()];
                    if (index === 0) {
                        console.log(texts.unshift((date.getMonth() + 1), date.getDate()));
                    }
                    return texts.join(':');
                }
            }

        },
        yAxis: {
            name: "温度值",
            type: 'value',
            axisLabel: {
                formatter:'{value} °C'
            },
            axisPointer: {
                snap: true
            }
        },

        series: [
            {
                name:'上层温度值',
                type:'line',
                smooth: true,
                data: topTemps
            },
            {
                name:'中层温度值',
                type:'line',
                smooth: true,
                connectNulls: true ,//连接数据为null的前后点
                data: midTemps
            },
            {
                name:'底层温度值',
                type:'line',
                smooth: true,
                data: botTemps
            }
        ]

    };
    var historyOption = {
        title: {
            text: '历史窖藏温度',
            subtext: ''
        },
        legend: {
            data:['上层温度值', '中层温度值', '底层温度值']
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    show: true,
                    yAxisIndex: 'none'
                },
                dataView: {
                    show: true,
                    readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: hisDates,
            axisLabel: {
                formatter: function (value, index) {
                    // 格式化成月/日，只在第一个刻度显示年份
                    var date = new Date(value);
                    var texts = [date.getFullYear(), (date.getMonth() + 1), date.getDate()+ "," +date.getHours() + ":" + date.getMinutes()];
                    if (index === 0) {
                        texts.unshift(date.getFullYear());
                    }
                    return texts.join('/');
                }
            }
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter:'{value} °C'
            },
            axisPointer: {
                snap: true
            }
        },

        series: [
            {
                name:'上层温度值',
                type:'line',
                smooth: true,
                data: hisTopTemps
            },
            {
                name:'中层温度值',
                type:'line',
                smooth: true,
                connectNulls: true ,//连接数据为null的前后点
                data: hisMidTemps
            },
            {
                name:'底层温度值',
                type:'line',
                smooth: true,
                data: hisBotTemps
            }
        ]
    };

    // // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(dailyOption);
    function historyLine(){
        $('#dateTimeSelecter').css("display","block");
        $('#dateTimeQueryBtn').css("display","block");
        myChart.clear();
        myChart.setOption(historyOption);
    }

    function dailyLine() {
        $('#dateTimeSelecter').css("display","none");
        $('#dateTimeQueryBtn').css("display","none");
        myChart.clear();
        myChart.setOption(dailyOption);
    }

    function backToFactory() {
        myChart.clear();
        window.history.back();
    }
    $(function(){
        $('#startDate').datetimepicker({
            language:"zh-CN", //汉化
            todayBtn : "true",  //显示今天按钮
            autoclose : true,   //选择日期后自动关闭日期选择框
            format : "yyyy-mm-dd",
            todayHighlight : true,   //当天高亮显示
            minView: "month",   //不显示时分秒
            showMeridian: 1,
            pickerPosition: "bottom-left",
            startDate:new Date(new Date()-1000 * 60 * 60 * 24 * 365),  //只显示一年的日期365天
            endDate : new Date()
        }).on('click',function(e){
            $("#startDate").datetimepicker("setEndDate", $("#endDate").val());
        });
        $('#endDate').datetimepicker({
            language:"zh-CN",
            todayBtn : "true",
            autoclose : true,
            format : "yyyy-mm-dd",
            todayHighlight : true,
            minView: "month",
            pickerPosition: "bottom-left",
            startDate:new Date(new Date()-1000 * 60 * 60 * 24 * 365),
            endDate : new Date()
        }).on('click',function(e){
            $("#endDate").datetimepicker("setStartDate", $("#startDate").val());
        });
    });
    function queryByDateRange() {
        var startDate = $('#startDate').val();
        var endDate = $('#endDate').val();
        var terminalCode = $('#terminalCode').val();
        var inputData = {};
        if(startDate == '' || endDate == ''){
            alert("请输入正确的日期范围！");
            return;
        }
        console.log(startDate + " , " + endDate + " , " + terminalCode);
        inputData.startDate = startDate;
        inputData.endDate = endDate;
        inputData.terminalCode = terminalCode;
        console.log(inputData);
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/factoryinspection/factory/queryByDateRange" ,//url
            data: inputData,
            success: function (result) {
                console.log(result + "aaa");
                // var obj = JSON.parse(result);
                // console.log(obj);
                var historyQueryOption = {
                    title: {
                        text: '历史窖藏温度',
                        subtext: ''
                    },
                    legend: {
                        data:['上层温度值', '中层温度值', '底层温度值']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                show: true,
                                yAxisIndex: 'none'
                            },
                            dataView: {
                                show: true,
                                readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    xAxis:  {
                        type: 'category',
                        boundaryGap: false,
                        data: result.rangeCreatedDate,
                        axisLabel: {
                            formatter: function (value, index) {
                                // 格式化成月/日，只在第一个刻度显示年份
                                var date = new Date(value);
                                var texts = [date.getFullYear(), (date.getMonth() + 1), date.getDate()+ "," +date.getHours() + ":" + date.getMinutes()];
                                if (index === 0) {
                                    texts.unshift(date.getFullYear());
                                }
                                return texts.join('/');
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter:'{value} °C'
                        },
                        axisPointer: {
                            snap: true
                        }
                    },

                    series: [
                        {
                            name:'上层温度值',
                            type:'line',
                            smooth: true,
                            data: result.rangeTopTemp
                        },
                        {
                            name:'中层温度值',
                            type:'line',
                            smooth: true,
                            connectNulls: true ,//连接数据为null的前后点
                            data: result.rangeMidTemp
                        },
                        {
                            name:'底层温度值',
                            type:'line',
                            smooth: true,
                            data: result.rangeBotTemp
                        }
                    ]
                };
                myChart.clear();
                myChart.setOption(historyQueryOption);
            },
            error : function(result) {
                alert("此时段无温度数据");
            }
        })
    }
    function resetTimeRange() {
        $("#startDate").val("");
        $("#endDate").val("");
        myChart.clear();
        myChart.setOption(historyOption);
    }
    //屏幕旋转事件：onorientationchange
    //添加屏幕旋转事件侦听，可随时发现屏幕旋转状态（左旋、右旋还是没旋）。例子：
    // 判断屏幕是否旋转

    function orientationChange() {


        switch(window.orientation) {
            case 0:
                var clientWidth = document.documentElement.clientWidth;
                console.log(clientWidth);
                if(clientWidth < 765)
                {
                    $('#loading').css('display', 'block');
                }
                break;

            case -90:
                break;
            case 90:
                break;
            case 180:
                break;

        }
    }

    // 添加事件监听

    addEventListener('load', function(){

        orientationChange();

        window.onorientationchange = orientationChange;

    });
    /*]]>*/
</script>
</body>
</html>
